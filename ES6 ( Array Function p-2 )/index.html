
<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ES6 ( Array Function p-2 )</title>

    </head>

    <body>

        <script>

             var students = [

                    {

                    id : 101,
                    name : 'Safin',
                    gpa : 4.61

                    },


                    {

                    id : 102,
                    name : 'Hafsa',
                    gpa : 5.00

                    },


                    {

                    id : 103,
                    name : 'Sabbir',
                    gpa : 4.67

                    },


                    {

                    id : 104,
                    name : 'Rayhan',
                    gpa : 5.00

                    }

             ]



              function studentNames1 () {

                return students.filter(function(x) {
                    return x.gpa > 4
                }).map(function(y) {
                    return y.name;
                });

              }


              const studentNames2 = () => students.filter((x) => x.gpa > 4).map((y) => y.id);
              


              console.log(studentNames1())
              console.log(studentNames2())


        </script>

    </body>

</html>
